<!DOCTYPE html>
<html lang="en=US">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="I love the 90s!">
    <meta name="keywords" content="90s, nick">
    <meta name="author" content="Madison Commers">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>I love the 90s!</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  </head>

  <body>
      <h1>I <i>love</i> the 90s!</h1>
      <p>Here we reminisce about the <i>Good Old Days!</i></p>

<hr >

    <div id="Fav-movies" class="behind-text padded">
      <h2>You might remember...</h2>
      <img src="./images/dumb_and_dumber.jpg" alt="Movie Poster for Dumb and Dumber" title="90s movie" />
    </div>

    <div id="Fav-shows" class="behind-text padded">
      <h2>or you might even recall:</h2>
      <img src="./images/fresh_prince.jpg" alt="Picture of Fresh Prince of Bel-Air" title="90s show" />
    </div>

    <div id="Fav-channel" class="behind-text padded">
      <h2>but does this happen to look familiar?</h2>
      <img src="./images/1990s-08.jpg" alt="Outline of Nickolodean symbol" title="90s channel" />
    </div>

    <div id="Nick-shows" class="behind-text padded" style="margin:20px auto 20px auto; padding:10px; width:100%;">
      <img src="./images/nick.jpg" alt="Picture of my favorite Nickolodean characters!" title="Nickolodean characters" />
    </div>
  </body>
</html>
